<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="../5.cas/vezbanje3.html">
      <h1 align="ceneter">FORME U HTML</h1>
      <label for="username">Unesite vas username</label>
      <input type="text" name="username" id="username" placeholder="username" />
      <br />
      <br />
      <label for="email">Unesite vas email</label>
      <input type="text" name="email" id="email" required />
      <br />
      <br />
      <label for="password">Unesite vasu lozinku></label>
      <input type="text" name="password" id="password" required />
      <br />
      <br />
      <label for="godine">Unesite svoje godine</label>
      <input
        type="number"
        name="broj godina"
        id="godine"
        step="5"
        min="34"
        max="156"
      />
      <br />
      <br />
      <label for="date">Unesite svoj datum rodjenja</label>
      <input
        type="date"
        name="datum rodjenja"
        id="date"
        min="1900-05-03"
        max="2020-09-09"
      />
      <br />
      <br />
      <label for="tenis">tenis</label>
      <input type="checkbox" name="tenis" id="tenis" />
      <br />
      <br />
      <label for="kosarka">kosarka</label>
      <input type="checkbox" name="kosarka" id="kosarka" />
      <br />
      <br />
      <label for="fudbal">fudbal</label>
      <input type="checkbox" name="fudbal" id="fudbal" />
      <br />
      <br />
      <button type="submit">POTVRDI</button>
      <button type="reset">RESETUJ</button>
    </form>
  </body>
</html>
