<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Kontejneri sluze za skladisnjete sadryaja na stranici-->
    <!--  div Kontejner je najcesce koriscen html tag ya ovu namenu -->
    <div>
      <h1>ovo je neki naslov div taga</h1>
      <p>paragraf koji se nalazi unutar kontejnera.</p>
    </div>
    <!-- ALternative ya div-->
    <main>
      <h1>ovo je naslov unutar main taga</h1>
      <p><ins>ovo je podvucen tekst </ins></p>
    </main>

    <section>
      <h2>ovo je naslov unutar section tag</h2>
      <p><mark>ovo je naznacen tekst</mark></p>
    </section>
    <article>
      <h3>ovo je nslov unutar article taga</h3>
      <p><em>ovo je italic tekst</em></p>
    </article>
    <header>
      <h4>ovo je naslov unutar header taga</h4>
      <p><strong> ovo je boldiran paragraf</strong></p>
    </header>
    <footer></footer>
  </body>
</html>
